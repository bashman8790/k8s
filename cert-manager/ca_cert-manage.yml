apiVersion: v1
kind: Secret
metadata:
  name: ca-key-pair
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: ca-issuer
spec:
  ca:
    secretName: ca-key-pair
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: echo-crt
spec:
  secretName: echo22-crt-secret
  dnsNames:
  - echo1.example.com
  - echo2.example.com
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    group: cert-manager.io
